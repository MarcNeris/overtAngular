<div class="main-content">
    <div class="container-fluid">
            
        <div class="row">

            <div class="col-lg-12"><br></div>

            <div class="col-lg-12">

                <div class="row">

                    <div class="col-md-4"></div>

                    <div [hidden]="hideLogin" class="col-md-4">

                        <div class="row">
                            <div class="col-lg-12">
                                <mat-form-field class="">
                                    <input matInput placeholder="email" [(ngModel)]="email" type="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <mat-form-field>
                                    <input matInput placeholder="senha" [(ngModel)]="password" type="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <p><small class="text-danger">{{hasError}}</small></p>
                        <p><small class="text-success">{{hasSuccess}} <button [hidden]="hideRecuperarSenha"
                                    mat-raised-button class="btn btn-sm btn-danger btn-link"
                                    (click)="fnRecuperarSenha()"> Recuperar Senha?</button> </small></p>

                        <div class="row">
                            <div class="col-lg-12">
                                <button class="btn btn-danger" (click)="fnLogin()">Login</button>
                                <button mat-raised-button class="btn btn-link btn-sm btn-success"
                                    (click)="fnCriarConta()"> Nova Conta?</button>
                            </div>
                        </div>

                    </div>


                    <div class="col-md-4"></div>

                </div>

                <div class="row">

                    <div class="col-md-4"></div>
                    <br>
                    <div class="col-md-4">
                        <p [hidden]="emailVerified"><small>{{hasError}}</small></p>
                        <p [hidden]="emailVerified"><small class="text-success">{{hasSuccess}}</small></p>
                        <button [hidden]="hideLogout" class="btn btn-danger btn-sm" (click)="fnLogout()">Logout</button>
                        <button [hidden]="emailVerified" class="btn btn-primary btn-sm"
                            (click)="fnVerificarEmail(user)">Verificar email</button>
                        <button [hidden]="emailVerifyHasSent" class="btn btn-success btn-sm"
                            (click)="fnReload()">Continuar</button>

                    </div>
                    <div class="col-md-4"></div>

                </div>
                <div class="row">

                    <div class="col-md-4"></div>
                    <br>
                    <div class="col-md-4">
                        <button [hidden]="hideLogout" class="btn btn-success btn-sm"
                            (click)="soapCall()">Boleto</button>
                    </div>
                    <div class="col-md-4"></div>

                </div>
                <mat-divider></mat-divider>
                <mat-card-title>teste</mat-card-title>
                <div [hidden]="false" class="col-lg-12"><!-- Tabela Boleto -->
                    
                    <div class="row">
                        

                        <div class="col-md-6">

                            <div class="input-group no-border">
                                <mat-form-field>
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Empresas">
                                </mat-form-field>
                                <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                                    <i class="material-icons">search</i>
                                </button>
                            </div>
                        </div>

                        <div class="col-md-6">

                        </div>
                    </div>

                    <mat-spinner [hidden]="loadingIsHide" mode="indeterminate"></mat-spinner>
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                        <ng-container matColumnDef="apeEmp">
                            <th mat-header-cell *matHeaderCellDef> Empresa </th>
                            <td mat-cell *matCellDef="let element"> {{element.apeEmp}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nomFun">
                            <th mat-header-cell *matHeaderCellDef> Colaborador </th>
                            <td mat-cell *matCellDef="let element"> {{element.nomFun}} </td>
                        </ng-container>
                        <ng-container matColumnDef="numCpf">
                            <th mat-header-cell *matHeaderCellDef> Colaborador </th>
                            <td mat-cell *matCellDef="let element"> {{element.numCpf}} </td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="numCpf">
                              <th mat-header-cell *matHeaderCellDef> Cpf</th>
                              <td mat-cell *matCellDef="let element">
                                <button class="btn btn-danger" (click)="fnAtivarEmpresa(element)"><i
                                    class="material-icons">done</i></button>
                              </td>
                            </ng-container> -->

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
