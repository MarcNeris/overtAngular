<div class="main-content">
  <div class="container-fluid">
    <div class="col-lg-12">
      <div class="row">

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"><b>Clientes</b></h4>
            </div>
            <div class="card-body">

              <div class="spinner">
                <mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="input-group no-border">
                    <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Cliente">
                    </mat-form-field>
                  </div>
                </div>
              </div>



              <div class="row">

                <div class="col-sm-12">

                    <!-- *ngIf="showTableClient"  -->

                  <div class="table-responsive table-full-width">

                    <table mat-table [dataSource]="clientDataSource" matSort class="mat-elevation-z8">

                      <ng-container matColumnDef="cnpj">
                        <th mat-header-cell *matHeaderCellDef> Cnpj </th>
                        <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
                      </ng-container>
                      <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumnsClient"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumnsClient;"></tr>
                    </table>
                    <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="cnpj_cliente" matInput type="text" placeholder="Cnpj">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <button (click)="importarCliente()" class="btn btn-default"
                    (ng-disabled)="btnIsDisabled">Importar</button>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"><b>Usu√°rios</b></h4>
            </div>
            <div class="card-body">
              <mat-form-field class="example-full-width">
                <input [(ngModel)]="email_usuario" matInput type="text" placeholder="Email">
              </mat-form-field>
              <button (click)="convidarUsuarios()" class="btn btn-default">Convidar</button>
            </div>
          </div>
        </div>


      </div><!-- row -->
      <div class="info-overt">
        <span *ngIf="hasSucces" class="text-success">{{hasSucces}}</span>
        <span *ngIf="hasError" class="text-danger">{{hasError}}</span>
      </div>
    </div>
  </div>
