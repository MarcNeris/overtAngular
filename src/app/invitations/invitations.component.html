<div class="main-content">


  <div class="client-documents" *ngIf="invite">

    <mat-toolbar>
      <mat-toolbar-row>
        <div class="col-md-10 short-string">
          <span>{{invite.cnpj}} | {{invite.client}}</span>
        </div>
        <div class="col-md-2 text-right">
          <button mat-icon-button color="primary" (click)="fnUnsetInvite()">
            <i ngClass="material-icons big-icon">keyboard_arrow_left</i>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="col-md-3 short-string">
      {{invite.cnpj}}
    </div>
    <div class="row">
    </div>

  </div>














  <div class="invitations-search" *ngIf="!invite">

    <div class="row">
      <div class="col-md-6">
        <div class="input-group no-border">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Convites">
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>

    <div class="row">
      <div class="col-sm-12">

        <div class="table-responsive table-full-width">

          <table mat-table [dataSource]="invitationsDataSource" matSort>

            <ng-container matColumnDef="cnpj">
              <th mat-header-cell *matHeaderCellDef> Cnpj </th>
              <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
            </ng-container>

            <ng-container matColumnDef="client">
              <th mat-header-cell *matHeaderCellDef> Empresa </th>
              <td mat-cell *matCellDef="let element"> {{element.client}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element" class="text-right">
                <button mat-icon-button color="primary" (click)="fnSetInvite(element)"> 
                  <i ngClass="material-icons big-icon">keyboard_arrow_right</i> 
                </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="invitationsDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: invitationsDisplayedColumns;"></tr>
          </table>
          <mat-paginator [length]="resultsLength" showFirstLastButtons [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

        </div>
      </div>

    </div><!-- row -->
  </div>

</div>
