<div class="main-content">
  <div class="spinner-container" *ngIf="false">
    <mat-spinner></mat-spinner>
  </div>

  <!-- <span>{{phone | mask: '0 000-0000'}}</span> -->

  <!-- <mat-form-field>
    <input matInput type="text" prefix="+55 " mask="(00) 0 0000-0000">
  </mat-form-field>
  <mat-form-field>
    <input matInput mask="IP">
  </mat-form-field> -->

  <!-- <input matInput placeholder="Secure input" [hiddenInput]="true" mask="XXX/X0/0000"> -->


  <div class="client-documents" *ngIf="client">

    <mat-toolbar>
      <mat-toolbar-row>
        <div class="col-md-10 short-string">
          <span>{{client.cnpj}} | {{client.nome}}</span>
        </div>
        <div class="col-md-2 text-right">
          <button mat-icon-button color="primary" (click)="fnGedUnsetClient()">
            <i ngClass="material-icons big-icon">keyboard_arrow_left</i>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="col-md-3 short-string">
      {{client.cnpj}}
    </div>
    <div class="row">
    </div>

  </div>







  <div class="client-search" *ngIf="!client">

    <div class="row">
      <div class="col-md-6">
        <div class="input-group no-border">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Cliente">
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>

    <div class="row">
      <div class="col-sm-12">

        <div class="table-responsive table-full-width">

          <table *ngIf="clientDataSource" mat-table [dataSource]="clientDataSource" matSort>

            <ng-container matColumnDef="cnpj">
              <th mat-header-cell *matHeaderCellDef> Cnpj </th>
              <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
            </ng-container>

            <ng-container matColumnDef="fantasia">
              <th mat-header-cell *matHeaderCellDef> Fantasia </th>
              <td mat-cell *matCellDef="let element"> {{element.fantasia}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element" class="text-right">
                <button mat-icon-button color="primary" (click)="fnGedSetClient(element)"> <i
                    ngClass="material-icons big-icon">keyboard_arrow_right</i> </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumnsClient"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsClient;"></tr>
          </table>
          <mat-paginator [length]="resultsLength" showFirstLastButtons [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

        </div>
      </div>

    </div><!-- row -->
  </div>


</div>
