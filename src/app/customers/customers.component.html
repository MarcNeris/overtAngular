<div class="main-content ps-child">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">


        <div class="row">
          <div class="col-md-6">

            <div class="input-group no-border">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Empresas">
              </mat-form-field>
              <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                <i class="material-icons">search</i>
              </button>
            </div>
          </div>

          <div class="col-md-6">

          </div>
        </div>
        <div class="card-content table-responsive table-full-width">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="cnpj">
              <th mat-header-cell *matHeaderCellDef> Cnpj </th>
              <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Empresa </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Ativar</th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-danger" (click)="fnAtivarEmpresa(element)"><i
                    class="material-icons">done</i></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
