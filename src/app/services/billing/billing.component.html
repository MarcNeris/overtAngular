<nav class="nav  navbar-absolute fixed-top">

  <div class="container-fluid">
    <div class="col-sm-12">
      <h5 class="text-muted">{{user.displayName?user.displayName:user.email}}</h5>
      <button id="power-off" class="btn text-muted btn-link" (click)="fnLogout()">
        <i class="fa fa-power-off"></i>
      </button>
    </div>
  </div>

</nav>
<div class="main-content">
  <div class="container-fluid">

    <div class="spinner">
      <mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="input-group no-border">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Título">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-12">

        <div *ngIf="showTable" class="table-responsive table-full-width">

          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="cgcCpf">
              <th mat-header-cell *matHeaderCellDef> Cnpj </th>
              <td mat-cell *matCellDef="let element"> {{element.cgcCpf}} </td>
            </ng-container>

            <ng-container matColumnDef="nomCli">
              <th mat-header-cell *matHeaderCellDef> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.nomCli}} </td>
            </ng-container>

            <ng-container matColumnDef="desPor">
              <th mat-header-cell *matHeaderCellDef> Portador </th>
              <td mat-cell *matCellDef="let element"> {{element.desPor}} </td>
            </ng-container>

            <ng-container matColumnDef="datEmi">
              <th mat-header-cell *matHeaderCellDef>Emissão</th>
              <td mat-cell *matCellDef="let element"> {{element.datEmi}} </td>
            </ng-container>

            <ng-container matColumnDef="datVct">
              <th mat-header-cell *matHeaderCellDef>Vencimento</th>
              <td mat-cell *matCellDef="let element"> {{element.datVct}} </td>
            </ng-container>

            <ng-container matColumnDef="numTit">
              <th mat-header-cell *matHeaderCellDef>Título</th>
              <td mat-cell *matCellDef="let element"> {{element.numTit}} </td>
            </ng-container>

            <ng-container matColumnDef="vlrTit">
              <th class="text-right" mat-header-cell *matHeaderCellDef>Valor</th>
              <td class="text-right" mat-cell *matCellDef="let element"> {{element.vlrTit}} </td>
            </ng-container>

            <ng-container matColumnDef="codCrt">
              <th class="text-right" mat-header-cell *matHeaderCellDef> Boleto</th>
              <td class="text-right" mat-cell *matCellDef="let element">
                <button class="btn btn-sm btn-success" (click)="fnReceberBoleto(element)">
                  Receber Email
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

        </div>
      </div>

    </div><!-- row -->
  </div>
  <div class="info-overt">
    <span *ngIf="hasSuccess" class="text-success">{{hasSuccess}}</span>
    <span *ngIf="hasError" class="text-danger">{{hasError}}</span>
  </div>
</div>
