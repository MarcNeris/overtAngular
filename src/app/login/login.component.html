      <div class="col-md-6">
        <div class="card card-profile">
          <div [hidden]='!hasPicture' class="card-avatar">
            <a>
              <img class="img" src="{{faceId}}" />
            </a>
          </div>
          <div class="card-body">

            <h3 [hidden]='isLoggedIn' class="card-title">Login</h3>

            <h4 [hidden]='!isLoggedIn' class="card-title">{{user.displayName}}</h4>

            <div class="col-md-12" [hidden]='isLoggedIn'>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="email" [(ngModel)]="email" type="email" required>
              </mat-form-field>
            </div>

            <div class="col-md-12" [hidden]='isLoggedIn'>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="senha" [(ngModel)]="password" type="password" required>
              </mat-form-field>
            </div>

            <h6 [hidden]='!isLoggedIn' class="card-category text-gray">{{empresa_logada.apeEmp}}</h6>

            <p [hidden]='!isLoggedIn' class="card-description" [className]="hasVerifiedEmail ? 'text-success' : 'btn btn-danger'" (click)="sendEmailVerification()"> {{user.email}}</p>

            <button [hidden]='isLoggedIn' class="btn btn-danger btn-round" (click)="fnLogin()">Login</button>
            <button [hidden]='!isLoggedIn' class="btn btn-primary btn-round" (click)="fnLogout()">Logout</button>
          </div>
        </div>
      </div>
